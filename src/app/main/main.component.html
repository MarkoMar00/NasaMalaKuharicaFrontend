<body class="Caprasimo">

<nav style="background-color: firebrick" class="navbar navbar-expand-lg navbar-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse text-white" id="navbarNav">
    <ul class="navbar-nav text-white">
      <li class="nav-item">
        <h4><button class="nav-link text-white" (click)="goToProfile()">Profil</button></h4>
      </li>
      <li class="nav-item">
        <h4><button class="nav-link text-white" (click)="writeRecipe()">Kreiraj recept</button></h4>
      </li>

      <li class="nav-item">
        <h4><button class="nav-link text-white" (click)="logout()">Logout</button></h4>
      </li>
    </ul>
  </div>
</nav>

<h2 style="margin-left: 1%" class="text-start">Pozdrav {{currentUser?.username}}!</h2>
<h3 style="margin-left: 1%" class="text-start">Pregledaj recepte ili dodaj svoj!</h3>
<br>

<div class="container">


  <div class="row">
    <div class="col-md-3" *ngFor="let recipe of recipes">
      <div class="item rounded">
        <h4 style="color: gray">{{recipe.name}}</h4>
        <br>
        <button class="btn btn-info" (click)="recipeDetails(recipe.id)">Detalji</button>
      </div>
    </div>
  </div>

</div>
</body>
