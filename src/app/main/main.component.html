<body class="Caprasimo">

<nav style="background-color: firebrick" class="navbar navbar-expand-lg navbar-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse text-white" id="navbarNav">
    <ul class="navbar-nav text-white">
      <li class="nav-item">
        <h4><button class="nav-link text-white" (click)="goToProfile()">Profil</button></h4>
      </li>
      <li class="nav-item">
        <h4><button class="nav-link text-white" (click)="writeRecipe()">Kreiraj recept</button></h4>
      </li>

      <li class="nav-item">
        <h4><button class="nav-link text-white text-end" (click)="logout()">Logout</button></h4>
      </li>
    </ul>
  </div>
</nav>
<br>

<h2 style="margin-left: 1%" class="text-start">Pozdrav {{currentUser?.username}}!</h2>
<h3 style="margin-left: 1%" class="text-start">Pregledaj recepte ili dodaj svoj!</h3>
<h4 style="margin-left: 2%" class="text-start">Sortiraj recepte po imenu: <input class="justBorder rounded" type="text" [(ngModel)]="filter" (ngModelChange)="onFilterChange()" placeholder="Ime recepta" /></h4>

  <br>

<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let recipe of filteredRecipes">
        <div class="item rounded">
        <h4 style="color: rgb(128,128,128)">{{recipe.name}}</h4>
        <br>
        <button class="btn btn-info" (click)="recipeDetails(recipe.id)">Detalji</button>
      </div>
    </div>
    <div class="col-md-3" *ngFor="let recipe of nonFilteredRecipes">
      <div class="item rounded">
        <h4 style="color: rgb(128,128,128)">{{recipe.name}}</h4>
        <br>
        <button class="btn btn-info" (click)="recipeDetails(recipe.id)">Detalji</button>
      </div>
    </div>
  </div>
</div>
</body>
