<body class="Caprasimo">
<nav style="background-color: firebrick" class="navbar navbar-expand-lg navbar-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse text-white" id="navbarNav">
    <ul class="navbar-nav text-white">
      <li class="nav-item">
        <h4><button class="nav-link text-white" (click)="writeRecipe()">Kreiraj recept</button></h4>
      </li>

      <li class="nav-item">
        <h4><button class="nav-link text-white" (click)="logout()">Logout</button></h4>
      </li>
    </ul>
  </div>
</nav>
<br>
<h2 class="text-start">Pozdrav {{currentUser?.username}},</h2>
<h3 class="text-start">Ovdje su svi recepti koje ste napisali!</h3>
<br>
<div class="container">
  <div *ngIf="recipes.length > 0">
    <div class="row">
      <div class="col-md-3" *ngFor="let recipe of recipes">
        <div class="item rounded">
          <h4 style="color: gray">{{recipe.name}}</h4>
          <br>
          <button style="margin-right: 5px" class="btn btn-info" (click)="recipeDetails(recipe.id)">Detalji</button>
          <button style="margin-right: 5px; margin-left: 5px" class="btn btn-success" (click)="editRecipe(currentUser?.username, recipe.id)">Uredi recept</button>
          <button style="margin-left: 5px; margin-top: 5px" class="btn btn-danger" (click)="deleteRecipe(recipe.id)">Obri≈°i recept</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="recipes.length < 1">
    <br>
    <h2>Nemate napisan niti jedan recept :( </h2>
  </div>

</div>
</body>
